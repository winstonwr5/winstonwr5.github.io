<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="app.js" charset="utf-8"></script>
        <title>Minute Quiz</title>
    </head>
    <body>

        <button id="openModal">Rules</button>
            <div id="modal">
                <div id="modal-textbox">
                        <h1>Minute Quiz</h1>
                            <p>Welcome to Minute Quiz!!!</p>
                            <p>With 60 seconds on the clock, sharpen your mind's recall speed by answering as many questions as possible.</p>
                            <p>As soon as you click the "Wanna Play" button, let the trivia begin!!</p>
                        <div id="modal-footer">
                            <button class="modal-buttons" id="close" href="#">Close</button>
                        </div>
                </div>
            </div>
        <div id="countdown">
            <progress value="0" max="60">0%</progress>
        </div>
    </body>
</html>
